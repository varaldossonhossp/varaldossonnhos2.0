<!-- ============================================================
💭 VARAL DOS SONHOS — Cloudinho (Assistente Virtual)
---------------------------------------------------------------
Componente global — aparece em todas as páginas no canto direito
Busca perguntas e respostas na tabela “cloudinho” do Airtable.
============================================================ -->
<div id="cloudinho-wrapper">
  <!-- Botão flutuante -->
  <div id="cloudinho-toggle">
    <img src="/imagens/cloudinho.png" alt="Cloudinho Assistente" title="Fale com o Cloudinho 💬" />
  </div>

  <!-- Janela do chat -->
  <div id="cloudinho-chat" class="hidden">
    <div id="cloudinho-header">
      ☁️ <strong>Cloudinho</strong>
      <span id="cloudinho-close">✕</span>
    </div>

    <div id="cloudinho-messages">
      <div class="bot-msg">
        Oi! Eu sou o <strong>Cloudinho</strong> 💙<br>
        Posso te ajudar a entender como funciona o Varal dos Sonhos!
      </div>
    </div>

    <div id="cloudinho-input-area">
      <input type="text" id="cloudinho-input" placeholder="Digite sua pergunta..." maxlength="150" />
      <button id="cloudinho-send" title="Enviar mensagem">➤</button>
    </div>
  </div>
</div>
