<div class="cloudinho-botao" title="Falar com o Cloudinho">
  <img src="imagens/cloudinho.png" alt="Cloudinho" width="90" height="90" />
</div>

<div class="cloudinho-chat" style="display: none;">
  <div class="chat-header">
    <span>💬 Cloudinho — Fábrica de Sonhos</span>
    <button id="fecharCloudinho" class="btn-fechar">✖</button>
  </div>

  <div id="chatMensagens" class="chat-mensagens"></div>

  <form id="formCloudinho" class="chat-form">
    <input
      type="text"
      id="campoPergunta"
      placeholder="Digite sua pergunta..."
      autocomplete="off"
    />
    <button type="submit">Enviar</button>
  </form>
</div>
