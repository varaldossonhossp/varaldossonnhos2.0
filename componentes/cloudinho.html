<div id="cloudinho">
  <div id="cloudinho-toggle">
    <img src="/imagens/cloudinho.png" alt="Cloudinho Assistente" />
  </div>

  <div id="cloudinho-chat" class="hidden">
    <div id="cloudinho-header">
      ☁️ Cloudinho
      <span id="cloudinho-close">✕</span>
    </div>
    <div id="cloudinho-messages"></div>
    <div id="cloudinho-input-area">
      <input type="text" id="cloudinho-input" placeholder="Pergunte algo..." />
      <button id="cloudinho-send">➤</button>
    </div>
  </div>
</div>

<style>
#cloudinho {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  font-family: "Poppins", sans-serif;
}
#cloudinho-toggle img {
  width: 70px;
  cursor: pointer;
  animation: flutuar 3s ease-in-out infinite;
}
@keyframes flutuar {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}
#cloudinho-chat {
  width: 300px;
  height: 400px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}
#cloudinho-header {
  background: linear-gradient(135deg, #a3d9ff, #c4e1ff);
  color: #333;
  font-weight: 600;
  padding: 10px;
  text-align: center;
  position: relative;
}
#cloudinho-close {
  position: absolute;
  right: 10px;
  top: 8px;
  cursor: pointer;
}
#cloudinho-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.cloudinho-msg {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 10px;
  max-width: 80%;
}
.user-msg { background: #cde6ff; align-self: flex-end; margin-left: auto; }
.bot-msg { background: #f3f3f3; align-self: flex-start; }
#cloudinho-input-area { display: flex; border-top: 1px solid #ddd; }
#cloudinho-input { flex: 1; border: none; padding: 10px; outline: none; }
#cloudinho-send {
  background: #a3d9ff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-weight: bold;
}
.hidden { display: none; }
</style>
<script src="/js/cloudinho.js"></script>
