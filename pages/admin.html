<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin 💼 | Varal dos Sonhos</title>

  <link rel="icon" href="../imagens/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>

<body class="bg-gradiente">
  <div id="header"></div>

  <main class="admin-container">
    <section class="painel card">
      <h2>💼 Painel do Administrador</h2>
      <p>Gerencie as adoções e acompanhe o progresso dos doadores.</p>

      <!-- Tabela de adoções -->
      <table id="tabelaAdocoes">
        <thead>
          <tr>
            <th>👧 Criança</th>
            <th>🎁 Sonho</th>
            <th>💙 Doador</th>
            <th>📦 Ponto de Coleta</th>
            <th>📅 Data</th>
            <th>📊 Status</th>
            <th>✅ Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" style="text-align:center;">Carregando adoções...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- Scripts -->
  <script src="../js/admin.js"></script>
  <script src="../js/cloudinho.js"></script>
</body>
</html>
