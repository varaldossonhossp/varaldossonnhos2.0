<!doctype html>
<html lang="pt-BR">
<head>
    <!-- ============================================================
         💙 VARAL DOS SONHOS — Cadastro de Usuário
         ------------------------------------------------------------
         Página de criação de conta de doadores, voluntários e admin.
         Conecta-se ao back-end via /api/usuarios.js (Vercel + Airtable).
    ============================================================ -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro | Varal dos Sonhos 💙</title>

    <!-- 🎨 Estilos globais -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/cloudinho.css" /> 
    <link rel="icon" href="../imagens/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- ============================================================
         🔝 Cabeçalho dinâmico carregado via componentes.js
    ============================================================ -->
    <div id="header"></div>

    <!-- ============================================================
         🧾 FORMULÁRIO DE CADASTRO
         ------------------------------------------------------------
         Todos os campos são obrigatórios.
         Campos de endereço são completados automaticamente via ViaCEP.
    ============================================================ -->
    <main class="container form-container">
        <section class="form-section card">
            <h2>💙 Crie sua conta</h2>
            <p>Cadastre-se para participar da Fantástica Fábrica de Sonhos!</p>

            <form id="formCadastro">
                <label for="nome_usuario">Nome completo</label>
                <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Digite seu nome completo" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="9" required>

                <label for="endereco">Logradouro / Bairro</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro" required>

                <label for="numero">Número e Complemento</label>
                <input type="text" id="numero" name="numero" placeholder="Número, Bloco, Apto" required>
                
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

                <label for="email_usuario">E-mail</label>
                <input type="email" id="email_usuario" name="email_usuario" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

                <label for="tipo_usuario">Tipo de Usuário</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Selecione...</option>
                    <option value="doador">🎁 Doador</option>
                    <option value="voluntario">🤝 Voluntário</option>
                    <option value="administrador">🛠️ Administrador Geral</option>
                </select>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <p class="text-center">Já possui conta? <a href="login.html">Entrar</a></p>
            <p id="feedback-msg" class="feedback hidden"></p>
        </section>
    </main>

    <!-- ============================================================
         🔚 Rodapé e mascote Cloudinho
    ============================================================ -->
    <div id="footer"></div>
    <div id="cloudinho"></div>
    
    <!-- ============================================================
         📜 Carregamento de componentes dinâmicos (Header/Footer)
    ============================================================ -->
    <script>
        async function carregarComponente(id, arquivo) {
            const base = "../componentes/"; 
            const resp = await fetch(base + arquivo);
            if (resp.ok) document.getElementById(id).innerHTML = await resp.text();
        }
        carregarComponente("header", "header.html");
        carregarComponente("footer", "footer.html");
        carregarComponente("cloudinho", "cloudinho.html");
    </script>
    
    <!-- ============================================================
         🚀 Scripts do sistema
    ============================================================ -->
    <script type="module" src="../js/componentes.js"></script>
    <script src="../js/cloudinho.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
