<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro | Varal dos Sonhos üíô</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main class="container form-container">
        <section class="form-section card">
            <h2>üíô Crie sua conta</h2>
            <p>Cadastre-se para participar da Fant√°stica F√°brica de Sonhos!</p>

            <form id="formCadastro">
                <label for="nome_usuario">Nome completo</label>
                <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Digite seu nome completo" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="9" onblur="buscarEnderecoPorCEP()" required>

                <label for="endereco">Logradouro / Bairro</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro" required>

                <label for="numero">N√∫mero e Complemento</label>
                <input type="text" id="numero" name="numero" placeholder="N√∫mero, Bloco, Apto (Opcional)">
                
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

                <label for="email_usuario">E-mail</label>
                <input type="email" id="email_usuario" name="email_usuario" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

                <label for="tipo_usuario">Tipo de Usu√°rio</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Selecione...</option>
                    <option value="doador">üéÅ Doador</option>
                    <option value="voluntario">ü§ù Volunt√°rio</option>
                    <option value="administrador">üõ†Ô∏è Administrador Geral</option>
                </select>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <p class="text-center">J√° possui conta? <a href="login.html">Entrar</a></p>
            <p id="feedback-msg" class="feedback hidden"></p>
        </section>
    </main>

    <div id="footer"></div>

    <script>
    async function buscarEnderecoPorCEP() {
        const cepInput = document.getElementById('cep');
        const cep = cepInput.value.replace(/\D/g, '');
        if (cep.length !== 8) return; 

        try {
            const loading = document.createElement('span');
            loading.textContent = 'Buscando...';
            cepInput.parentNode.insertBefore(loading, cepInput.nextSibling);

            const r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const d = await r.json();

            loading.remove();

            if (d.erro) {
                alert('CEP n√£o encontrado ou inv√°lido.');
                return;
            }
            
            // Preenche os campos
            document.getElementById('endereco').value = `${d.logradouro || ''}, ${d.bairro || ''}`;
            document.getElementById('cidade').value = d.localidade || '';

        } catch {
            alert('Erro de conex√£o ao buscar endere√ßo.');
        }
    }
    </script>

    <script type="module" src="../js/componentes.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
