<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå Cadastro de Cartinhas | Varal dos Sonhos</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../imagens/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: "Poppins", sans-serif; background-color: #f2f7fc; }
    .btn-top{
      display:inline-flex;gap:8px;background:#1e88e5;color:white;margin-bottom:20px;
      padding:10px 18px;border-radius:8px;font-weight:600;text-decoration:none;
      transition:.3s;box-shadow:0 2px 5px rgba(0,0,0,.1)
    }
    .btn-top:hover{background:#1565c0;transform:translateY(-2px)}
    
    .box{
      background:white;border:1px solid #cfe3ff;padding:2rem;border-radius:20px;
      box-shadow:0 3px 8px rgba(0,0,0,.1)
    }
    label{font-weight:600;color:#003f7d}
    input,select,textarea{border:1px solid #d0d7e2;margin-top:4px}
    input:focus,select:focus,textarea:focus{
      outline:none;border-color:#1e88e5;box-shadow:0 0 0 2px rgba(30,136,229,.2)
    }
  </style>
</head>

<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">

  <main class="max-w-6xl mx-auto p-6">

    <a href="admin.html" class="btn-top">‚¨ÖÔ∏è Voltar</a>

    <h2 class="text-3xl font-extrabold text-blue-800 text-center mb-6">
      üíå Cadastro de Cartinhas
    </h2>

    <!-- FORMUL√ÅRIO -->
    <section class="box mb-12">
      <form id="form-cartinha" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <h3 class="text-xl font-semibold text-blue-800 md:col-span-2 text-center mb-4">
          Cadastro / Edi√ß√£o
        </h3>

        <div>
          <label>Nome da Crian√ßa</label>
          <input id="nome_crianca" required class="w-full p-3 rounded-lg" />
        </div>

        <div>
          <label>Idade</label>
          <input type="number" id="idade" required class="w-full p-3 rounded-lg" />
        </div>

        <div>
          <label>Sexo</label>
          <select id="sexo" class="w-full p-3 rounded-lg">
            <option value="menino">Menino</option>
            <option value="menina">Menina</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div>
          <label>Quantidade de Irm√£os</label>
          <input id="irmaos" class="w-full p-3 rounded-lg" />
        </div>

        <div>
          <label>Idades dos Irm√£os</label>
          <input id="idade_irmaos" class="w-full p-3 rounded-lg" />
        </div>

        <div class="md:col-span-2">
          <label>Sonho / Pedido</label>
          <textarea id="sonho" rows="3" class="w-full p-3 rounded-lg"></textarea>
        </div>

        <div>
          <label>Escola</label>
          <input id="escola" class="w-full p-3 rounded-lg" />
        </div>

        <div>
          <label>Cidade</label>
          <input id="cidade" class="w-full p-3 rounded-lg" />
        </div>

        <div>
          <label>Telefone do Respons√°vel</label>
          <input id="telefone_contato" class="w-full p-3 rounded-lg" />
        </div>

        <div>
          <label>Psic√≥loga Respons√°vel</label>
          <input id="psicologa_responsavel" class="w-full p-3 rounded-lg" />
        </div>

        <div class="md:col-span-2">
          <label>Observa√ß√µes Internas</label>
          <textarea id="observacoes_admin" rows="3" class="w-full p-3 rounded-lg"></textarea>
        </div>

        <div>
          <label>Status</label>
          <select id="status" class="w-full p-3 rounded-lg">
            <option value="disponivel">Dispon√≠vel</option>
            <option value="adotada">Adotada</option>
            <option value="inativa">Inativa</option>
          </select>
        </div>

        <div class="md:col-span-2 flex justify-center gap-4 mt-6">
          <button class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md">üíæ Salvar</button>
          <button type="button" id="btn-limpar"
            class="bg-gray-500 text-white px-6 py-3 rounded-lg">üßπ Limpar</button>
        </div>

      </form>
    </section>

    <!-- LISTA -->
    <section class="box">
      <div class="flex justify-between items-center border-b pb-3 mb-6">
        <h3 class="text-2xl font-semibold text-blue-800">üìã Cartinhas Cadastradas</h3>
        <span class="text-lg font-bold text-blue-600">
          Total: <span id="total-cartinhas">0</span>
        </span>
      </div>

      <div id="cartinhas-lista" class="space-y-6">
        <p class="text-center text-gray-500">Nenhuma cartinha cadastrada ainda.</p>
      </div>
    </section>

  </main>

  <script src="../js/cadastrocartinha.js"></script>
</body>
</html>
