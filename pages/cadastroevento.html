<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‰ Cadastro de Evento | Varal dos Sonhos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="../imagens/favicon.png" type="image/png" />

  <style>
    body{font-family:'Poppins',sans-serif;background:#f2f7fc}
    h1,h2{color:#004080}
    .btn-top{display:inline-flex;align-items:center;gap:8px;background:#1e88e5;color:white;padding:10px 20px;border-radius:8px;font-weight:600;transition:.3s;text-decoration:none;box-shadow:0 2px 5px rgba(0,0,0,.1)}
    .btn-top:hover{background:#1565c0;transform:translateY(-2px)}
    .box{background:white;border:1px solid #cfe3ff;padding:2rem;border-radius:20px;box-shadow:0 3px 8px rgba(0,0,0,.1)}
    label{font-weight:600;color:#003f7d}
    input,select,textarea{border:1px solid #d0d7e2;margin-top:4px}
    input:focus,select:focus,textarea:focus{outline:none;border-color:#1e88e5;box-shadow:0 0 0 2px rgba(30,136,229,.2)}
  </style>
</head>

<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">

  <main class="max-w-6xl mx-auto p-6">

    <header class="flex justify-between items-center mb-8">
      <a href="admin.html" class="btn-top">â¬…ï¸ Voltar</a>

    <section class="box mb-12">

        <div>
          <label>Data do Evento</label>
          <input type="date" id="data_evento" required class="w-full p-3 rounded-lg"/>
        </div>

        <div>
          <label>Data Limite de Recebimento</label>
          <input type="date" id="data_limite_recebimento" required class="w-full p-3 rounded-lg"/>
        </div>

        <div>

    </section>

  </main>

  <script src="../js/cadastroevento.js"></script>
</body>
</html>
