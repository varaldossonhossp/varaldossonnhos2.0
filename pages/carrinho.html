<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Veja onde entregar os presentes das cartinhas adotadas no Varal dos Sonhos." />
    <title>Meu Carrinho 💙 | Varal dos Sonhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/carrinho.css" />
    <link rel="stylesheet" href="../css/cloudinho.css" /> 
    <link rel="icon" href="../imagens/favicon.png" type="image/png" />
</head>

<body>
  <div id="header"></div>

  <main class="carrinho-container">
    <h1>🧺 Meu Carrinho</h1>
    <p>Revise suas cartinhas e confirme a adoção.</p>

    <div id="lista-carrinho" class="lista-carrinho"></div>

    <section class="confirmar">
      <label for="ponto">📍 Escolha o ponto de coleta:</label>
      <select id="ponto" required>
        <option value="">Selecione...</option>
      </select>
      <button id="confirmarAdocao" class="btn-confirmar">Confirmar Adoção 💌</button>
    </section>
  </main>

  <div id="footer"></div>
  <div id="cloudinho"></div>

    <script>
        // Função universal para carregar componentes HTML.
        async function carregarComponente(id, arquivo) {
            // Caminho relativo para a pasta "componentes/"
            const base = "../componentes/"; 
            const resp = await fetch(base + arquivo);
            if (resp.ok) {
                document.getElementById(id).innerHTML = await resp.text();
            } else {
                console.error(`Erro ao carregar componente ${arquivo}. Status: ${resp.status}`);
            }
        }
        
        // Carrega HTML do Header, Footer e Cloudinho
        carregarComponente("header", "header.html");
        carregarComponente("footer", "footer.html");
        carregarComponente("cloudinho", "cloudinho.html");
    </script>
    
    <script src="../js/cloudinho.js"></script>
    <script src="../js/carrinho.js"></script>
</body>
</html>
