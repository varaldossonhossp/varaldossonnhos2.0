<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varal Virtual üíå | Adote um Sonho</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
  <link rel="icon" href="../imagens/favicon.png" />

  <style>
  /* ============================================================
   üíô VARAL DOS SONHOS ‚Äî CSS (CARDS + MODAL + BALAN√áO)
   ============================================================ */

:root {
  --azul-escuro: #153f5a;
  --azul-cta: #2f80ed;
  --corda-cor: #c49a6c;
  --fundo: linear-gradient(180deg, #e6f2ff 0%, #ffffff 100%);
}

/* CONT√äINER GERAL */
.varal-wrapper {
  background: var(--fundo);
  text-align: center;
  padding: 70px 0 60px;
  min-height: 100vh;
}

/* T√çTULO */
.titulo-pagina {
  font-size: 2.3rem;
  font-weight: 800;
  color: var(--azul-escuro);
}
.titulo-pagina span:first-child { color: var(--azul-cta); }

.descricao {
  color: #27425c;
  font-size: 1.05rem;
  margin-bottom: 15px;
}

/* √ÅREA DO VARAL */
.varal-area {
  position: relative;
  width: 100%;
  max-width: 1150px;
  margin: 0 auto;
  overflow: hidden;
}

/* TRILHO */
.trilho {
  display: flex;
  gap: 20px;
  padding: 0 40px 25px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
}
.trilho::-webkit-scrollbar {
  height: 8px;
}
.trilho::-webkit-scrollbar-thumb {
  background: rgba(47,128,237,0.35);
  border-radius: 6px;
}

/* ============================================================
   PR√âNDEDOR (AGORA 100% VIS√çVEL)
   ============================================================ */
.gancho {
  flex: 0 0 230px;
  position: relative;
  scroll-snap-align: center;
  padding-top: 60px; /* ESSENCIAL P/ O PRENDEDOR N√ÉO CORTAR */
}
.gancho::before {
  content: "";
  position: absolute;
  top: 0px;
  left: 50%;
  transform: translateX(-50%);
  width: 45px;
  height: 70px;
  background: url('../imagens/prendedor.png') no-repeat center;
  background-size: contain;
  z-index: 10;
}

/* ============================================================
   CARD (MENOR, MAIS BONITO E COM BALAN√áO)
   ============================================================ */
.card-cartinha {
  background: #fff;
  border-radius: 16px;
  border: 2px solid #dbe6f3;
  box-shadow: 0 4px 16px rgba(0, 51, 102, 0.12);
  min-height: 350px;
  transition: transform 0.25s ease;
  position: relative;
}

/* BALAN√áO SUAVE NO HOVER */
.card-cartinha:hover {
  transform: translateY(-4px) rotate(-1.5deg);
}

/* QUADRO DA CARTINHA */
.cartinha-quadro {
  margin: 12px;
  background: #f8fbff;
  border-radius: 12px;
  border: 1px solid #dbe8f6;
  overflow: hidden;
  height: 180px;
}
.cartinha-quadro img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform .3s;
}
.cartinha-quadro:hover img {
  transform: scale(1.05);
}

/* INFORMA√á√ïES ‚Äî MENOS ESPA√áADAS */
.info-cartinha {
  padding: 6px 15px 4px;
  text-align: left;
}
.info-cartinha h3 {
  color: var(--azul-escuro);
  font-size: 1.1rem;
  margin: 3px 0;
}
.info-cartinha p {
  margin: 2px 0;
  font-size: 0.92rem;
  color: #294a63;
}

/* BOT√ïES */
.btn-adotar {
  background: var(--azul-cta);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  width: 80%;
  margin: 10px auto 15px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
  display: block;
}
.btn-adotar:hover {
  background: var(--azul-escuro);
}
.btn-ocupada {
  background: #f7a300 !important;
  cursor: not-allowed;
}

/* SETAS */
.seta-esq, .seta-dir {
  position: absolute;
  top: 48%;
  transform: translateY(-50%);
  background: var(--azul-cta);
  color: #fff;
  border: none;
  width: 38px;
  height: 38px;
  font-size: 22px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 100;
}
.seta-esq:hover, .seta-dir:hover { background: var(--azul-escuro); }
.seta-esq { left: 5px; }
.seta-dir { right: 5px; }

/* ============================================================
   MODAL ‚Äî AJUSTA 100% √Ä TELA, CARTINHA N√ÉO CORTA MAIS
   ============================================================ */
.modal-zoom {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  justify-content: center;
  align-items: center;
  z-index: 2000;
  padding: 20px;
  overflow-y: auto;
}

.modal-content-zoom {
  max-width: 900px;
  width: 100%;
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  animation: aparecer .3s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: scale(.95); }
  to   { opacity: 1; transform: scale(1); }
}

#cartinha-zoom-img {
  width: 100%;
  max-height: 85vh;     /* NUNCA CORTA! */
  object-fit: contain;
}

.close-zoom {
  float: right;
  font-size: 32px;
  cursor: pointer;
  color: #fff;
  background: rgba(0,0,0,0.55);
  padding: 4px 14px;
  border-radius: 5px;
  margin-bottom: 6px;
}


  </style>

</head>
<body>

  <div id="header"></div>

  <main class="varal-wrapper">
    <h1 class="titulo-pagina">
      üíå <span>Varal</span> <span>Virtual</span>
    </h1>
    <p class="descricao">
      ‚ú® Aqui voc√™ encontra cartinhas escritas por crian√ßas cheias de sonhos.
    </p>

    <section class="varal-area">
      

      <button class="nav seta-esq">‚Äπ</button>
      <button class="nav seta-dir">‚Ä∫</button>

      <div id="trilho-varal" class="trilho">
        Carregando cartinhas...
      </div>
    </section>
  </main>

  <!-- Modal Zoom -->
  <div id="modal-cartinha-zoom" class="modal-zoom">
    <div class="modal-content-zoom">
      <span class="close-zoom">&times;</span>
      <img id="cartinha-zoom-img" src="" />
      <p id="nome-cartinha-zoom"></p>
    </div>
  </div>

  <div id="footer"></div>
  <div id="cloudinho"></div>

  <script>
    async function carregarComponente(id, arquivo) {
      const resp = await fetch("../componentes/" + arquivo);
      if (resp.ok) document.getElementById(id).innerHTML = await resp.text();
    }
    carregarComponente("header", "header.html");
    carregarComponente("footer", "footer.html");
    carregarComponente("cloudinho", "cloudinho.html");
  </script>

  <script src="../js/cloudinho.js"></script>
  <script src="../js/cartinha.js"></script>

</body>
</html>
