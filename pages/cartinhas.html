<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ============================================================
       💙 VARAL DOS SONHOS — Cartinhas (Varal com carrossel)
       Campos do Airtable usados: nome_crianca, idade, sexo, irmaos,
       sonho, foto (anexo), status, adotada, ativo
  ============================================================ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varal Virtual 💌 | Adote um Sonho</title>

  <link rel="icon" href="/imagens/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Estilos globais e do varal -->
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/cloudinho.css" />
  <link rel="stylesheet" href="/css/varal.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <div id="header"></div>

  <main class="varal-wrapper">
    <!-- Título acima do varal (igual ao print que você enviou) -->
    <div class="varal-title">
      <h2>ADOTEM COM RESPONSABILIDADE</h2>
      <p>Cada cartinha que você lê é uma janela para o sonho de uma criança.</p>
    </div>

    <!-- Linha do varal + carrossel -->
    <section class="varal-area">
      <!-- “Corda” do varal (linha superior) -->
      <div class="corda"></div>

      <!-- Botões do carrossel -->
      <button class="nav seta-esq" aria-label="Anterior">‹</button>
      <button class="nav seta-dir" aria-label="Próximo">›</button>

      <!-- Trilho rolável com “cartinhas penduradas” -->
      <div id="trilho-varal" class="trilho snap">
        <!-- JS irá inserir os cards aqui -->
      </div>
    </section>
  </main>

  <!-- Rodapé e Cloudinho -->
  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- Scripts -->
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/cloudinho.js"></script>
  <script src="/js/varal.js"></script>
</body>
</html>
