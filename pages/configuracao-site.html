<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>‚öô Configura√ß√£o Geral do Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#e3f2fd; font-family: Poppins, sans-serif; }
    .card {
      background:white;
      padding:25px;
      border-radius:16px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    .btn-blue {
      background:#1e88e5;
      padding:10px 22px;
      color:white;
      font-weight:600;
      border-radius:8px;
    }
    .btn-gray {
      background:#9e9e9e;
      padding:10px 22px;
      color:white;
      font-weight:600;
      border-radius:8px;
    }
    .label-title {
      font-weight:700;
      color:#0d47a1;
    }
  </style>
</head>

<body class="p-6">

  <!-- BOT√ÉO VOLTAR -->
  <a href="/pages/admin.html" class="btn-gray inline-block mb-5">‚¨Ö Voltar</a>

  <h1 class="text-3xl font-bold text-blue-800 mb-6 flex items-center gap-2">
    ‚öôÔ∏è Configura√ß√£o Geral do Site
  </h1>

  <!-- STATUS DE CARREGAMENTO -->
  <p id="status" class="text-blue-700 font-semibold mb-4">‚è≥ Carregando dados...</p>

  <!-- CONTAINER CENTRALIZADO -->
  <div class="max-w-4xl mx-auto card">

    <!-- CAMPOS DO FORMUL√ÅRIO -->
    <div class="grid grid-cols-1 gap-6">

      <!-- Nome da ONG -->
      <div>
        <label class="label-title">Nome da ONG</label>
        <input id="nome_ong" class="w-full border p-2 rounded bg-gray-100" disabled />
      </div>

      <!-- Descri√ß√£o -->
      <div>
        <label class="label-title">Descri√ß√£o da Homepage</label>
        <textarea id="descricao_homepage" rows="3" class="w-full border p-2 rounded bg-gray-100" disabled></textarea>
      </div>

      <!-- LOGO + NUVEM -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- LOGO -->
        <div>
          <label class="label-title">üñº Logotipo da ONG</label>
          <div id="previewLogo" class="my-2"></div>
          <input type="file" id="logoUpload" class="mb-2 hidden">
        </div>

        <!-- NUVEM -->
        <div>
          <label class="label-title">‚òÅÔ∏è Nuvem animada</label>
          <div id="previewNuvem" class="my-2"></div>
          <input type="file" id="nuvemUpload" class="mb-2 hidden">
        </div>

      </div>

      <!-- Instagram -->
      <div>
        <label class="label-title">üì± Instagram</label>
        <input id="instagram_url" class="w-full border p-2 rounded bg-gray-100" disabled />
      </div>

      <!-- Email -->
      <div>
        <label class="label-title">üìß E-mail de Contato</label>
        <input id="email_contato" class="w-full border p-2 rounded bg-gray-100" disabled />
      </div>

      <!-- Telefone -->
      <div>
        <label class="label-title">üìû Telefone de Contato</label>
        <input id="telefone_contato" class="w-full border p-2 rounded bg-gray-100" disabled />
      </div>

      <!-- BOT√ïES -->
      <div class="mt-4 flex gap-3">

        <button id="btnEditar" onclick="habilitarEdicao()" class="btn-blue">
          ‚úèÔ∏è Editar
        </button>

        <button id="btnSalvar" onclick="salvarTudo()" class="btn-blue hidden">
          üíæ Salvar Altera√ß√µes
        </button>

      </div>

    </div>

  </div>

  <script>
    const TOKEN = "varaladmin";
    const CLOUD_NAME = "drnn5zmxi";
    const PRESET = "unsigned_uploads";

    let recordId = null; // id do registro no Airtable

    // ============================================================
    // UPLOAD DE IMAGENS CLOUDINARY
    // ============================================================
    async function uploadImagem(file){
      const fd = new FormData();
      fd.append("file", file);
      fd.append("upload_preset", PRESET);

      const r = await fetch(
        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
        { method:"POST", body:fd }
      );
      return (await r.json()).secure_url;
    }

    // ============================================================
    // CARREGAR CONFIGURA√á√ïES DA TABELA
    // ============================================================
    async function carregarConfig() {
      const r = await fetch("/api/admin?tipo=config_site");
      const json = await r.json();

      if (!json || !json.config) {
        document.getElementById("status").innerText = "Nenhuma configura√ß√£o encontrada.";
        return;
      }

      const cfg = json.config;
      recordId = cfg.id;

      nome_ong.value = cfg.nome_ong || "";
      descricao_homepage.value = cfg.descricao_homepage || "";
      instagram_url.value = cfg.instagram_url || "";
      email_contato.value = cfg.email_contato || "";
      telefone_contato.value = cfg.telefone_contato || "";

      if (cfg.logo_header)
        previewLogo.innerHTML = `<img src="${cfg.logo_header}" width="150">`;

      if (cfg.nuvem_footer)
        previewNuvem.innerHTML = `<img src="${cfg.nuvem_footer}" width="200">`;

      document.getElementById("status").innerText = "";
    }

    carregarConfig();

    // ============================================================
    // HABILITAR EDI√á√ÉO
    // ============================================================
    function habilitarEdicao() {
      document.querySelectorAll("input, textarea")
        .forEach(el => el.disabled = false);

      logoUpload.classList.remove("hidden");
      nuvemUpload.classList.remove("hidden");

      btnEditar.classList.add("hidden");
      btnSalvar.classList.remove("hidden");
    }

    // ============================================================
    // SALVAR TUDO
    // ============================================================
    async function salvarTudo() {
      let logoUrl = null;
      let nuvemUrl = null;

      if (logoUpload.files[0])
        logoUrl = await uploadImagem(logoUpload.files[0]);

      if (nuvemUpload.files[0])
        nuvemUrl = await uploadImagem(nuvemUpload.files[0]);

      const fields = {
        nome_ong: nome_ong.value,
        descricao_homepage: descricao_homepage.value,
        instagram_url: instagram_url.value,
        email_contato: email_contato.value,
        telefone_contato: telefone_contato.value
      };

      if (logoUrl) fields.logo_header = logoUrl;
      if (nuvemUrl) fields.nuvem_footer = nuvemUrl;

      await fetch("/api/admin", {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "x-admin-token":TOKEN
        },
        body: JSON.stringify({
          acao:"salvar_config_site",
          update_all:true,
          id:recordId,
          fields
        })
      });

      alert("Configura√ß√µes atualizadas!");

      location.reload();
    }
  </script>

</body>
</html>
