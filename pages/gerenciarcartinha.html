<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Cartinhas üíå | Adote um Sonho</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cartinha.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
  <link rel="icon" href="../imagens/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    main {
      max-width: 1130px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .cartinha-form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    .cartinha-form input, .cartinha-form textarea, .cartinha-form select {
      padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px;
    }
    .cartinha-form button {
      background: #007bff; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: 600;
    }
    .cartinha-form button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; }
    table th, table td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    table th { background-color: #f7f7f7; }
    .acoes button { margin: 5px; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; }
    .btn-editar { background-color: #ffc107; color: #000; }
    .btn-excluir { background-color: #dc3545; color: white; }

    .tabela-container { width: 100%; overflow-x: auto; overflow-y: auto; max-height: 400px; border: 1px solid #ddd; border-radius: 8px; margin-top: 20px; }
    .tabela-container table { width: 100%; border-collapse: collapse; min-width: 900px; }
    .tabela-container th { position: sticky; top: 0; background: #f7f7f7; z-index: 2; }
    .tabela-container::-webkit-scrollbar { height: 8px; width: 8px; }
    .tabela-container::-webkit-scrollbar-thumb { background: #bbb; border-radius: 4px; }
    .tabela-container::-webkit-scrollbar-thumb:hover { background: #888; }
  </style>
</head>

<body>
  <!-- Cabe√ßalho -->
  <div id="header"></div>

  <main>
    <h1>üìã Gerenciar Cartinhas</h1>

    <!-- Formul√°rio para adicionar/editar -->
    <form id="form-cartinha" class="cartinha-form">
      <h2>üßí Dados da Crian√ßa</h2>
      <input type="text" id="nome_crianca" placeholder="Nome completo da crian√ßa" required>
      <input type="number" id="idade" placeholder="Idade" min="0" required>
      <select id="sexo" required>
        <option value="">Selecione o sexo</option>
        <option value="menino">Menino</option>
        <option value="menina">Menina</option>
      </select>

      <h2>üéÅ Detalhes do Sonho</h2>
      <input type="text" id="sonho" placeholder="Sonho da crian√ßa" required>
      <input type="url" id="imagem_cartinha" placeholder="URL da imagem da cartinha" required>

      <h2>üè´ Informa√ß√µes da Escola</h2>
      <input type="text" id="escola" placeholder="Nome da escola" required>
      <input type="text" id="cidade" placeholder="Cidade" required>

      <h2>üë©‚Äçüè´ Respons√°vel e Contato</h2>
      <input type="text" id="psicologa_responsavel" placeholder="Psic√≥loga respons√°vel" required>
      <input type="tel" id="telefone_contato" placeholder="Telefone de contato" required>

      <h2>üì¶ Status e Log√≠stica</h2>
      <select id="status" required>
        <option value="">Selecione o status</option>
        <option value="dispon√≠vel">dispon√≠vel</option>
        <option value="adotada">adotada</option>
      </select>

      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button type="submit">Salvar Cartinha</button>
        <button type="button" id="btn-limpar" style="background-color: #6c757d;">Limpar Campos</button>
      </div>
    </form>

    <!-- Lista de cartinhas -->
    <div class="tabela-container">
      <table id="tabela-cartinhas">
        <thead>
          <tr>
            <th>Nome completo</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Sonho</th>
            <th>Imagem</th>
            <th>Escola</th>
            <th>Cidade</th>
            <th>Respons√°vel</th>
            <th>Contato</th>
            <th>Status</th>
            <th>A√ß√µes</th>         
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="15" style="text-align:center;">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Rodap√© e assistente -->
  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- Componentes -->
  <script>
    async function carregarComponente(id, arquivo) {
      const base = "../componentes/";
      const resp = await fetch(base + arquivo);
      if (resp.ok) document.getElementById(id).innerHTML = await resp.text();
    }
    carregarComponente("header", "header.html");
    carregarComponente("footer", "footer.html");
    carregarComponente("cloudinho", "cloudinho.html");
  </script>
  <script>
    // Bot√£o para limpar todos os campos do formul√°rio
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-cartinha");
      const btnLimpar = document.getElementById("btn-limpar");

      btnLimpar.addEventListener("click", () => {
        if (confirm("Deseja realmente limpar todos os campos?")) {
          form.reset();
        }
      });
    });
  </script>

  <!-- Script principal -->
  <script src="../js/gerenciarcartinha.js"></script>
  <script src="../js/cloudinho.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
