<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ============================================================
       VARAL DOS SONHOS ‚Äî P√°gina: Pontos de Coleta
       ------------------------------------------------------------
       ‚Ä¢ Exibe os pontos oficiais de coleta de presentes.
       ‚Ä¢ Carrega componentes din√¢micos (header, footer, cloudinho).
       ‚Ä¢ Integra com Airtable via API /api/pontosdecoleta.
       ‚Ä¢ Compat√≠vel com WebView (.NET MAUI) e Vercel.
  ============================================================ -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Local para o gerenciamento dos pontos de coleta." />
  <title>Gerenciamento de Pontos de Coleta | Varal dos Sonhos</title>
  <!-- Inclui Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
  <link rel="icon" href="../imagens/favicon.png" type="image/png" />
  <style>
    /* Define a fonte Inter */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f9fc; /* Azul claro de fundo */
    }
</style>
</head>

<body class="bg-gradiente">
  <!-- Cabe√ßalho din√¢mico -->
  <div id="header"></div>

  <!-- ============================================================
       SE√á√ÉO PRINCIPAL ‚Äî Varal com pontos de coleta
  ============================================================ -->
  <main id="topo-pagina" class="hero-coleta hero-coleta pt-20">

    <!-- HEADER & T√çTULO -->
    <header class="mb-8 text-center ">
        <h1 class="text-4xl font-extrabold text-blue-800 tracking-tight">üíô Varal dos Sonhos</h1>
        <p class="mt-2 text-xl text-gray-600">Gest√£o de Pontos de Coleta e Doa√ß√£o</p>
    </header>

    <!-- FORMUL√ÅRIO DE CADASTRO/EDI√á√ÉO -->
    <section class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-xl mb-12 border border-blue-100">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 border-b pb-3">
            Cadastro / Edi√ß√£o de Ponto de Coleta
        </h2>
        
        <form id="form-ponto" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="hidden" id="ponto-id" value="">
            
            <!-- Nome do Ponto -->
            <div>
                <label for="nome_ponto" class="block text-sm font-medium text-gray-700">Nome do Ponto <span class="text-red-500">*</span></label>
                <input type="text" id="nome_ponto" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <!-- Respons√°vel -->
            <div>
                <label for="responsavel" class="block text-sm font-medium text-gray-700">Pessoa Respons√°vel <span class="text-red-500">*</span></label>
                <input type="text" id="responsavel" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <!-- Endere√ßo -->
            <div class="md:col-span-2">
                <label for="endereco" class="block text-sm font-medium text-gray-700">Endere√ßo Completo <span class="text-red-500">*</span></label>
                <input type="text" id="endereco" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <!-- Telefone -->
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="telefone" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" placeholder="(XX) XXXXX-XXXX">
            </div>

            <!-- Email -->
            <div>
                <label for="email_ponto" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email_ponto" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" placeholder="contato@exemplo.com">
            </div>

            <!-- Hor√°rio de Funcionamento -->
            <div>
                <label for="horario" class="block text-sm font-medium text-gray-700">Hor√°rio de Funcionamento</label>
                <input type="text" id="horario" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" placeholder="Ex: Seg-S√°b, 10h-19h">
            </div>

            <!-- Status (Campo corrigido) -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status <span class="text-red-500">*</span></label>
                <select id="status" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border bg-white">
                    <option value="ativo">Ativo</option>
                    <option value="pendente">Pendente</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>

            <!-- Bot√µes -->
            <div class="md:col-span-2 flex justify-end space-x-4 pt-4">
                <button type="button" id="btn-limpar" class="px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition duration-150" style="display: none;">
                    Limpar Formul√°rio
                </button>
                <button type="submit" id="btn-salvar" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600 transition duration-150 transform hover:scale-[1.02]">
                    Salvar Ponto
                </button>
            </div>
        </form>
    </section>

     <!-- LISTAGEM DE PONTOS -->
    
    <section class="max-w-2xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-xl border border-blue-100 mt-8">
        <div class="flex justify-between items-center mb-6 border-b pb-3">
            <h2 class="text-2xl font-bold text-gray-700">
                üìä Resumo dos Pontos de Coleta
            </h2>
            <span class="text-lg font-bold text-blue-600">Total: <span id="total-pontos">0</span></span>
        </div>

        <div id="pontos-list-body" class="flex flex-col space-y-6">
            </div>
    </section>


  </main>

  <!-- Rodap√© e assistente virtual -->
  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- ============================================================
       SCRIPTS DE COMPONENTES E FUNCIONALIDADES
  ============================================================ -->
  <script>
      // Carrega dinamicamente os componentes HTML fixos
      async function carregarComponente(id, arquivo) {
        const base = "../componentes/";
        const resp = await fetch(base + arquivo);
        if (resp.ok) document.getElementById(id).innerHTML = await resp.text();
      }

      carregarComponente("header", "header.html");
      carregarComponente("footer", "footer.html");
      carregarComponente("cloudinho", "cloudinho.html");
  </script>

  <!-- Scripts principais -->
  <script src="../js/cloudinho.js"></script>
  <script src="../js/gerenciarpontos.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
