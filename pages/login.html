<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ============================================================
       💙 VARAL DOS SONHOS — Página de Login
       ------------------------------------------------------------
       Interface de entrada dos usuários (doadores, voluntários e admin).
       Conecta-se à API /api/usuarios.js para autenticação.
  ============================================================ -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Varal dos Sonhos 💙</title>

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
  <link rel="icon" href="../imagens/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="header"></div>

  <!-- ============================================================
       🔑 FORMULÁRIO DE LOGIN
       ------------------------------------------------------------
       Envia credenciais para /api/usuarios.js (GET com email/senha)
  ============================================================ -->
  <main class="container form-container">
    <section class="form-section card">
      <h2>💙 Acesse sua conta</h2>
      <p>Bem-vindo(a) de volta à Fantástica Fábrica de Sonhos!</p>

      <form id="formLogin">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <p class="text-center">
        Ainda não possui conta?
        <a href="cadastro.html">Cadastre-se</a>
      </p>

      <p id="feedback-msg" class="feedback hidden"></p>
    </section>
  </main>

  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- ============================================================
       🧩 Carregamento dinâmico de componentes (header/footer)
  ============================================================ -->
  <script>
    async function carregarComponente(id, arquivo) {
      const base = "../componentes/";
      const resp = await fetch(base + arquivo);
      if (resp.ok)
        document.getElementById(id).innerHTML = await resp.text();
    }
    carregarComponente("header", "header.html");
    carregarComponente("footer", "footer.html");
    carregarComponente("cloudinho", "cloudinho.html");
  </script>

  <script src="../js/cloudinho.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
