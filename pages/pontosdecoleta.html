<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
  <link rel="icon" href="../imagens/favicon.png" />

  <style>
/* ============================================================
   ðŸ’™ PONTOS DE COLETA â€” VISUAL PADRONIZADO, SEM QUEBRAR MODAL
============================================================ */

:root {
  --azul-escuro: #153f5a;
  --azul-cta: #2f80ed;
  --fundo: linear-gradient(180deg, #e6f2ff 0%, #ffffff 100%);
}

body {
  background: var(--fundo);
}

/* WRAPPER */
.varal-wrapper {
  text-align: center;
  padding: 50px 0 40px;
  min-height: 100vh;
}

/* ==== TÃ­tulo igual ao Varal Virtual ==== */
.titulo-pagina {
  font-size: 1.8rem;
  font-weight: 800;
  color: var(--azul-escuro);
  margin-bottom: 0px;
}
.titulo-pagina span:first-child { color: var(--azul-cta); }

.descricao {
  font-size: 0.95rem;
  color: #40627d;
  margin-top: -4px;
}

/* ==== Cards em GRID (nÃ£o varal) ==== */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 28px;
  padding: 35px 30px 10px;
  max-width: 1250px;
  margin: 0 auto;
}

/* ==== Item com prendedor ==== */
.ponto-item {
  position: relative;
  padding-top: 55px;
}

/* prendedor moderado */
.ponto-item::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  width: 42px;
  height: 65px;
  transform: translateX(-50%);
  background: url('../imagens/prendedor.png') no-repeat center;
  background-size: contain;
  z-index: 10;
}

/* ==== Card ==== */
.card-ponto {
  background: #fff;
  border-radius: 16px;
  border: 2px solid #d8e6f3;
  box-shadow: 0 4px 16px rgba(0, 51, 102, 0.12);
  padding: 20px 18px 25px;
  transition: 0.25s ease;
  min-height: 260px;
}
.card-ponto:hover {
  transform: translateY(-4px);
}

.card-ponto h3 {
  color: var(--azul-escuro);
  font-size: 1rem;
  font-weight: 700;
  margin-bottom: 8px;
}

.card-ponto p {
  margin: 4px 0;
  font-size: 0.85rem;
  color: #294a63;
}

/* ==== BotÃ£o ==== */
.btn-mapa {
  display: block;
  background: var(--azul-cta);
  color: #fff !important;
  padding: 10px 20px;
  text-align: center;
  border-radius: 999px;
  margin-top: 12px;
  font-weight: 600;
  transition: .3s;
}
.btn-mapa:hover {
  background: var(--azul-escuro);
}

/* Placeholder */
.placeholder {
  font-size: 1rem;
  color: #294a63;
  text-align: center;
}

  </style>
</head>

<body>

<div id="header"></div>

<main class="varal-wrapper">

  <h1 class="titulo-pagina">
    ðŸ“¦ <span>Pontos</span> <span>de Coleta</span>
  </h1>

  <p class="descricao">
    âœ¨ Confira onde vocÃª pode entregar os presentes das cartinhas adotadas.
  </p>

  <section id="lista-pontos" class="cards-grid">
    <p class="placeholder">Carregando pontos de coleta...</p>
  </section>

</main>

<div id="footer"></div>
<div id="cloudinho"></div>

<script>
  async function carregarComponente(id, arquivo) {
    const resp = await fetch("../componentes/" + arquivo);
    if (resp.ok) document.getElementById(id).innerHTML = await resp.text();
  }
  carregarComponente("header", "header.html");
  carregarComponente("footer", "footer.html");
  carregarComponente("cloudinho", "cloudinho.html");
</script>

<script src="../js/cloudinho.js"></script>
<script src="../js/pontosdecoleta.js"></script>
<script src="../js/header.js"></script>

</body>
</html>
