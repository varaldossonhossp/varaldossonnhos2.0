<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Veja onde entregar os presentes das cartinhas adotadas no Varal dos Sonhos." />
  <title>Pontos de Coleta | Fantástica Fábrica de Sonhos</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/pontosdecoleta.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" /> 
  <link rel="icon" href="../imagens/favicon.png" type="image/png" />
</head>

<body class="bg-gradiente">
  <div id="header"></div>

  <!-- 🌤️ Seção principal -->
  <main class="hero-coleta">
    <img src="../imagens/logo.png" alt="Fantástica Fábrica de Sonhos" class="logo-coleta" />

    <h1 class="titulo-coleta">📦 Pontos de Coleta</h1>
    <p>Confira onde você pode entregar os presentes das cartinhas adotadas 💌</p>

    <div class="corda"></div>

    <section id="lista-pontos" class="cards-grid">
      <p class="placeholder">Carregando pontos de coleta...</p>
    </section>

    <p id="mensagem-status" style="display:none; text-align:center;"></p>
  </main>

  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- Carregador de componentes -->
  <script>
    async function carregarComponente(id, arquivo) {
      const base = "../componentes/";
      const resp = await fetch(base + arquivo);
      if (resp.ok) {
        document.getElementById(id).innerHTML = await resp.text();
      } else {
        console.error(`Erro ao carregar componente ${arquivo}.`);
      }
    }

    carregarComponente("header", "header.html");
    carregarComponente("footer", "footer.html");
    carregarComponente("cloudinho", "cloudinho.html");
  </script>

  <!-- JS -->
  <script src="../js/cloudinho.js"></script>
  <script src="../js/pontosdecoleta.js"></script>
</body>
</html>
