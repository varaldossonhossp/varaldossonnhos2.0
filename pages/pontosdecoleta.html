<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pontos de Coleta | Fantástica Fábrica de Sonhos 💙</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/pontosdecoleta.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
</head>

<body class="bg-gradiente">
  <!-- Header / Footer / Cloudinho -->
  <div id="header"></div>

  <main class="home-container">
    <section class="intro">
      <div class="topo-coleta">
        <img src="../imagens/logo.png" class="logo-coleta" alt="Logo Fábrica de Sonhos" />
        <h2>🎁 Pontos de Coleta Solidária</h2>
        <p>Locais parceiros onde você pode deixar presentes e doações para nossas crianças sonhadoras 💙</p>
      </div>
    </section>

    <!-- Varal -->
    <section class="varal-coleta" id="listaColeta"></section>
  </main>

  <div id="footer"></div>
  <div id="cloudinho"></div>

  <!-- ============================================================
       🗺️ Modal de mapa (Google Maps Embed)
  ============================================================ -->
  <div id="mapModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-label="Mapa">
      <button id="closeModal" class="close" aria-label="Fechar mapa">×</button>
      <iframe id="mapFrame" width="100%" height="450" style="border:0;" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/componentes.js"></script>
  <script>
    carregarComponente("header", "../componentes/header.html");
    carregarComponente("footer", "../componentes/footer.html");
    carregarComponente("cloudinho", "../componentes/cloudinho.html");
  </script>

  <script src="../js/pontosdecoleta.js"></script>
  <script src="../js/cloudinho.js"></script>
</body>
</html>
