<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Locais oficiais para entrega de presentes das cartinhas adotadas." />
  <title>Pontos de Coleta | Fant√°stica F√°brica de Sonhos</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cloudinho.css" />
  <link rel="icon" href="../imagens/favicon.png" />

  <style>
/* ============================================================
   VARAL DOS SONHOS ‚Äî Pontos de Coleta (CSS AJUSTADO)
============================================================ */

/* √Årea geral */
.hero-coleta {
  background: linear-gradient(180deg, #d9ecff 0%, #ffffff 100%);
  text-align: center;
  padding: 80px 20px 40px;
  min-height: 100vh;
}

/* T√≠tulo no estilo do Varal Virtual */
.titulo-coleta {
  font-size: 1.8rem;
  font-weight: 800;
  color: var(--azul-escuro);
  margin-bottom: 0px;
}

.titulo-coleta span:first-child { color: var(--azul-cta); }

.titulo-coleta::before {
  content: "üì¶ ";
  
}

/* Subt√≠tulo */
.hero-coleta > p {
  font-size: 0.98rem;
  color: #40627d;
  margin-top: -3px;
  margin-bottom: 18px;
}

/* Remove corda */
.corda { display: none; }

/* ==================== VARAL DE CARDS ==================== */

.cards-grid {
  width: min(1200px, 94%);
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 35px;
  padding-top: 10px;
}

/* Suporte do prendedor */
.gancho {
  width: 260px;
  position: relative;
  padding-top: 70px; /* üëà garante espa√ßo correto */
  text-align: center;
}

/* Prendedor pequeno e alinhado */
.prendedor {
  width: 48px;
  height: auto;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
}

/* Card */
.card-coleta {
  background: #fff;
  border: 2px solid #d8e6f3;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,51,102,0.13);
  padding: 16px;
  text-align: left;
  transition: .3s;
  min-height: 210px;
}

.card-coleta:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 26px rgba(0,51,102,0.20);
}

.card-titulo {
  font-size: 1.05rem;
  font-weight: 700;
  color: #153f5a;
  text-align: center;
  margin-bottom: 8px;
}

.card-coleta p {
  font-size: 0.88rem;
  margin: 3px 0;
  color: #294a63;
}

/* Bot√£o */
.btn-mapa {
  display: block;
  margin: 12px auto 3px;
  width: 80%;
  padding: 8px 14px;
  border-radius: 999px;
  background: #2f80ed;
  border: none;
  color: #fff;
  font-weight: 600;
  transition: .25s;
}

.btn-mapa:hover {
  background: #153f5a;
}

/* ==================== MODAL ==================== */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 5000;

  justify-content: center;
  align-items: center;
}

.modal.aberto {
  display: flex;
}

.modal-content {
  background: #fff;
  padding: 14px;
  width: 90%;
  max-width: 640px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.45);
  position: relative;
  animation: abrir .3s ease;
}

@keyframes abrir {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-content iframe {
  width: 100%;
  height: 420px;
  border: none;
  border-radius: 12px;
}

.close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 28px;
  font-weight: bold;
  background: none;
  border: none;
  color: #333;
  cursor: pointer;
}
.close:hover { color: #999; }

/* Responsivo */
@media (max-width: 768px) {
  .gancho { width: 88%; padding-top: 70px; }
  .prendedor { width: 40px; }
}
  </style>
</head>

<body class="bg-gradiente">

  <div id="header"></div>

  <main class="hero-coleta">
    <h1 class="titulo-coleta"><span>Pontos</span> <span>de Coleta</span></h1>

    <p>‚¨áÔ∏èConfira onde voc√™ pode entregar os presentes das cartinhas adotadas.</p>

    <section id="lista-pontos" class="cards-grid">
      <p class="placeholder">Carregando pontos de coleta...</p>
    </section>

    <p id="mensagem-status" style="display:none; text-align:center;"></p>
  </main>

  <div id="footer"></div>
  <div id="cloudinho"></div>

  <script src="../js/config-site-apply.js"></script>
  <script>
    async function carregarComponente(id, arquivo) {
      const base = "../componentes/";
      const resp = await fetch(base + arquivo);
      if (resp.ok) document.getElementById(id).innerHTML = await resp.text();
    }

    carregarComponente("header", "header.html");
    carregarComponente("footer", "footer.html");
    carregarComponente("cloudinho", "cloudinho.html");
  </script>

  <script src="../js/cloudinho.js"></script>
  <script src="../js/pontosdecoleta.js"></script>
  <script src="../js/header.js"></script>

</body>
</html>
